<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/login_page.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <div class="center">
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <h1>RTO Management System</h1>
                    <p>A project made by students of Dr. Ambedkar Institute of Technology department of Computer Science
                    </p>
                </div>
            </div>

            <div class="right">
                <h5>Login</h5>
                <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
                <main class="form-signin">
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
								<input type="checkbox" value="remember-me"> Remember me
							</label>
                        </div>
                        <div id="login-message"></div>
                    </form>
                    <button class="w-100 btn btn-lg btn-primary" id="loginButton">
						Sign in
					</button>
                </main>
            </div>

        </div>
    </div>
    <script src="/webpage/js/jquery-2.1.4.min.js"></script>
    <script src="/webpage/js/script.js"></script>
</body>

</html>
