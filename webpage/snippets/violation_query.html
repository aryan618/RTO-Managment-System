<form class="mt-5 mb-5">
    <h1 class="mt-3 text-center">Violation Query</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <div class="card px-5 py-5">
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-lname">Start Date</label>
                    <div class="input-group">
                        <input class="form-control datepicker" id="violation-form-sdate" type="text" placeholder="dd/mm/yyyy">
                        <span class="bi bi-calendar input-group-text"></span>
                    </div>
                </div>
                <div class="col-md-10 mx-auto mb-5">
                    <label for="dl-form-lname">End Date</label>
                    <div class="input-group">
                        <input class="form-control datepicker" id="violation-form-edate" type="text" placeholder="dd/mm/yyyy">
                        <span class="bi bi-calendar input-group-text"></span>
                    </div>
                </div>
                <button id="violationbw-back" class="btn btn-primary col-md-6 mx-auto mb-5">Back</button>
                <button id="violationbw-submit" class="btn btn-primary col-md-6 mx-auto mb-5">Submit form</button>
                <div class="mb-5" id="violation-fetch">
                </div>
            </div>
        </div>
    </div>
</form>
