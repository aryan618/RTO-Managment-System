<div class="signup">
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <h5 class="mt-3 text-center">Signup</h5>
                    <div class="form-input">
                        <i class="bi bi-person-circle"></i>
                        <input id="signup-name" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-input">
                        <i class="bi bi-envelope-fill"></i>
                        <input id="signup-email" type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required class="form-control" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <i class="bi bi-key-fill"></i>
                        <input id="signup-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" reqired class="form-control" placeholder="Password">
                    </div>
                    <div class="form-input">
                        <i class="bi bi-telephone-fill"></i>
                        <input id="signup-phone" type="tel" pattern="[0-9]{5}-[0-9]{5}" class=" form-control " placeholder="Phone">
                    </div>
                    <button id="signup-button" class="btn btn-primary mt-4 signup">
                        Create account
                    </button>
                    <div class="text-center mt-4 ">
                        <span>Already a member?</span>
                        <a id="login-link" href="# " class="text-decoration-none ">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
