<form class="mt-5 mb-5">
    <h1 class="mt-3 text-center">Driving Lisence Registeration</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <div class="card px-5 py-5">
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-fname">Driving licence number</label>
                    <input type="text" class="form-control" id="dl-form-dlno" placeholder="BR-80YYYY1234567" required>
                </div>
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-fname">First name</label>
                    <input type="text" class="form-control" id="dl-form-fname" placeholder="First name" required>
                </div>
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-lname">Last name</label>
                    <input type="text" class="form-control" id="dl-form-lname" placeholder="Last name" required>
                </div>
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-lname">Date of birth</label>
                    <div class="input-group">
                        <input class="form-control datepicker" id="dl-form-dob" type="text" placeholder="dd/mm/yyyy">
                        <span class="bi bi-calendar input-group-text"></span>
                    </div>
                </div>
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-address">Address</label>
                    <textarea class="form-control" id="dl-form-address" required></textarea>
                </div>
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-lname">Date till valid</label>
                    <div class="input-group">
                        <input class="form-control datepicker" id="dl-form-validity" type="text" placeholder="dd/mm/yyyy">
                        <span class="bi bi-calendar input-group-text"></span>
                    </div>
                </div>
                <div class="col-md-10 mx-auto mb-5">
                    <label for="dl-form-lname">Blood group</label>
                    <div class="input-group">
                        <select id="dl-form-bloodgrp" class="form-select" required>
                            <option selected disabled hidden>Group name</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                        <select id="dl-form-bloodrh" class="form-select" required>
                            <option selected disabled hidden>Rh factor</option>
                            <option value="+ve">+ve</option>
                            <option value="-ve">-ve</option>
                        </select>
                    </div>
                </div>
                <button id="dl-form-submit" class="btn btn-primary col-md-5 mx-auto mb-3">Submit form</button>
                <button id="dl-form-back" class="btn btn-primary col-md-5 mx-auto mb-5">Back</button>
            </div>
        </div>
    </div>
</form>
