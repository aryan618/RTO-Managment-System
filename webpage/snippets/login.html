<div class="center">
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>RTO Management System</h1>
                <p>A project made by students of Dr. Ambedkar Institute of Technology department of Computer Science
                </p>
            </div>
        </div>

        <div class="right">
            <h5>Login</h5>
            <p>Don't have an account? <a href="#" id="signup-link" onclick="loadSignupPage();" style="color: var(--bs-primary);">Create Your Account</a> it takes less than a minute</p>
            <main class="form-signin">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
								<input type="checkbox" value="remember-me"> Remember me
							</label>
                    </div>
                    <div id="login-message"></div>
                </form>
                <button id="login-button" class="w-100 btn btn-lg btn-primary">
						Sign in
					</button>
            </main>
        </div>

    </div>
</div>
