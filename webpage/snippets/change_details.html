<form class="mt-5 mb-5">
    <h1 class="mt-3 text-center">Driving Lisence Registeration</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
            <div class="card px-5 py-5">
                <div class="col-md-10 mx-auto mb-3">
                    <label for="dl-form-fname">Address</label>
                    <input type="text" class="form-control" id="apchange-form-address" placeholder="21st Avenue, Bengaluru" required>
                </div>
                <div class="col-md-10 mx-auto mb-5">
                    <label for="dl-form-lname">Phone No.</label>
                    <input type="text" class="form-control" id="apchange-form-phone" placeholder="+91 XXXXX XXXXX" required>
                </div>
                <button id="apchange-submit" class="btn btn-primary col-md-5 mx-auto mb-3">Submit form</button>
                <button id="apchange-back" class="btn btn-primary col-md-5 mx-auto mb-5">Back</button>
            </div>
        </div>
    </div>
</form>
